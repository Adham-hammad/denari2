    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #0F172A;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overflow-x: hidden;
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      ::-webkit-scrollbar { display: none; }

      @keyframes draw { to { stroke-dashoffset: 0; } }
      @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.2)); }
        50% { filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.6)); }
      }
      .animate-draw { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 2.5s ease-out forwards; }
      .animate-splash-content { animation: fadeIn 1s ease-out forwards, glow 2s infinite alternate; }
    </style>
